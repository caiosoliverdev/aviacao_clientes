<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização por IP</title>
</head>
<body>
    <h1>Localização por IP</h1>
    <button onclick="getLocation()">Obter Localização</button>
    <pre id="output"></pre>

    <script>
        function getLocation() {
            fetch('https://ipinfo.io/json?token=SEU_TOKEN_AQUI') // Cadastre-se para um token gratuito
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    document.getElementById('output').textContent = "Erro ao obter localização: " + error;
                });
        }
    </script>
</body>
</html>
